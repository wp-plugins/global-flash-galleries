<div id="flashSettings">
	<div class="object">
		<div class="objectName"><label for="gallery"><span>Gallery</span></label></div>
		<div class="objectValue">
			<table id="gallery" class="objectProperties">
				<tr>
					<td><label for="initialState" title="{initialState.description}">{initialState.title}</label></td>
					<td>{initialState.input}</td>
				</tr>
				<tr>
					<td><label for="slideshowDelay" title="{slideshowDelay.description}">{slideshowDelay.title}</label></td>
					<td>{slideshowDelay.input}</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="showCaption" title="{showCaption.description}"><span>{showCaption.input}
						{showCaption.title}</span></label>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="background"><span>Background</span></label></div>
		<div class="objectValue">
			<table id="background" class="objectProperties">
				<tr>
					<td colspan="2">
						<label for="background.transparent" title="{background.transparent.description}"><span>{background.transparent.input}
						{background.transparent.title}</span></label>
					</td>
				</tr>
				<tr class="background">
					<td><label for="background.color" title="{background.color.description}">{background.color.title}</label></td>
					<td>{background.color.input}</td>
				</tr>
				<tr class="background">
					<td><label for="backgroundImage" title="{background.image.description}">{background.image.title}</label></td>
					<td>{background.image.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="base"><span>Base</span></label></div>
		<div class="objectValue">
			<table id="base" class="objectProperties">
				<tr>
					<td><label for="base.visibleFrame" title="{base.visibleFrame.description}">{base.visibleFrame.title}</label></td>
					<td>{base.visibleFrame.input}</td>
				</tr>
				<tr>
					<td><label for="base.color" title="{base.color.description}">{base.color.title}</label></td>
					<td>{base.color.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="buttons"><span>Buttons</span></label></div>
		<div class="objectValue">
			<table id="buttons" class="objectProperties">
				<tr>
					<td><label for="buttons.bgColor" title="{buttons.bgColor.description}">{buttons.bgColor.title}</label></td>
					<td>{buttons.bgColor.input}</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="buttons.showThumbnailsButton" title="{buttons.showThumbnailsButton.description}"><span>{buttons.showThumbnailsButton.input}
						{buttons.showThumbnailsButton.title}</span></label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="buttons.showSlideshowButton" title="{buttons.showSlideshowButton.description}"><span>{buttons.showSlideshowButton.input}
						{buttons.showSlideshowButton.title}</span></label>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="picasa"><span>Picasa</span></label></div>
		<div class="objectValue">
			<table id="picasa" class="objectProperties">
				<tr>
					<td><label for="picasa.user" title="{picasa.user.description}">{picasa.user.title}</label></td>
					<td>{picasa.user.input}</td>
				</tr>
				<tr>
					<td><label for="picasa.albumID" title="{picasa.albumID.description}">{picasa.albumID.title}</label></td>
					<td>{picasa.albumID.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="flickr" title="{flickr.description}"><span>Flickr</span></label></div>
		<div class="objectValue">
			<table id="flickr" class="objectProperties">
				<tr>
					<td><label for="flickr.userID" title="{flickr.userID.description}">{flickr.userID.title}</label></td>
					<td>{flickr.userID.input}</td>
				</tr>
				<tr>
					<td><label for="flickr.photosetID" title="{flickr.photosetID.description}">{flickr.photosetID.title}</label></td>
					<td>{flickr.photosetID.input}</td>
				</tr>
				<tr>
					<td><label for="flickr.tags" title="{flickr.tags.description}">{flickr.tags.title}</label></td>
					<td>{flickr.tags.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="debug"></div>
</div>
