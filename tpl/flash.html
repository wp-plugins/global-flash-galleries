
<object
	classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
	id="{id}"
	width="{width}"
	height="{height}"
	style="width:{width}px; height:{height}px; margin:0; padding:0;"
>
	<param name="movie" value="{movie}" />{params}
	<param name="expressinstall" value="{pluginURL}/js/swfobject/expressInstall.swf" />
	<object
		type="application/x-shockwave-flash"
		data="{movie}"
		width="{width}"
		height="{height}"
		style="width:{width}px; height:{height}px; margin:0; padding:0; outline:none;"
	>{params}
	<param name="expressinstall" value="{pluginURL}/js/swfobject/expressInstall.swf" />
	{altContent}
	</object>
</object>
