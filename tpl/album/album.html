<div class="properties" id="albumProperties">
	<form id="albumPropertiesForm" action="{href}&amp;tab=albums" method="post">
		<input type="hidden" name="action" value="updateAlbum" />
		<input type="hidden" name="album_id" value="{id}" />

		<table class="form-table" id="album_info">
			<tr class="album-title" valign="top">
				<th><label for="album_title">Title</label></th>
				<td><input type="text" class="text" id="album_title" name="album[title]" value="{title}" /></td>
			</tr>
			<tr class="album-description" valign="top">
				<th><label for="album_description">Description</label></th>
				<td><textarea class="text" id="album_description" name="album[description]" rows="3">{description}</textarea></td>
			</tr>
			<tr class="submit">
				<td>
					<input type="button" class="button button-cancel" name="cancel" value="&laquo; Back" onclick="submit();" />
				</td>
				<td>
					<input type="submit" class="button-primary button" name="update" value="Update Album Info" />
				</td>
			</tr>
		</table>
	</form>
</div>


<h2 id="picturesHeading">Pictures</h2>

<div class="actions-panel">
	<div class="upload">{upload}</div>
	<div class="create-gallery">{createGallery}</div>
</div>

{TRUE pictures}
<form action="{href}" method="post">
	<input type="hidden" name="album_id" value="{id}" />

	<div class="bulk-actions">
		<select name="action">
			<option>Bulk Actions</option>
			<option value="deleteImages">Delete</option>
			<!-- <option value="moveImages">Move to Album</option> -->
		</select>
		<input type="submit" class="button" name="doaction" value="Apply" />
	</div>
	
	<table class="pictures-list widefat" id="album_pictures">
		<thead>
			<tr>
				<th scope="col" class="check-column"><input type="checkbox" /></th>
				<th class="picture-preview">Preview</th>
				<th class="picture-file">File</th>
				<th class="picture-type">Type</th>
				<th class="picture-title">Title</th>
				<th class="picture-size">Size</th>
			</tr>
		</thead>
		<tbody>
{pictures}
		</tbody>
		<thead>
			<tr>
				<th scope="col" class="check-column"><input type="checkbox" /></th>
				<th class="picture-preview">Preview</th>
				<th class="picture-file">File</th>
				<th class="picture-type">Type</th>
				<th class="picture-title">Title</th>
				<th class="picture-size">Size</th>
			</tr>
		</thead>
	</table>
	
	<div class="bulk-actions">
		<select name="action2">
			<option>Bulk Actions</option>
			<option value="deleteImages">Delete</option>
			<!-- <option value="moveImages">Move to Album</option> -->
		</select>
		<input type="submit" class="button" name="doaction2" value="Apply" />
	</div>
</form>
{/TRUE}
