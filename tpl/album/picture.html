			<tr class="picture">
				<th scope="row" class="check-column"><input type="checkbox" name="image_id[]" value="{id}" /></th>
				<td class="picture-preview"><a href="{href}&amp;action=editImage&amp;image_id={id}"><img src="{previewURL}" alt="{title}" title="" /></a></td>
				<td class="picture-file">
					<div class="name"><a href="{href}&amp;action=editImage&amp;image_id={id}">{name}</a></div>
					<div class="info">
						<span class="picture-width">{width}</span> &times;
						<span class="picture-height">{height}</span>
					</div>
					<div class="operation">
						<strong><a href="{href}&amp;action=editImage&amp;image_id={id}">Edit</a></strong> |
						<a href="{href}&amp;action=downloadImage&amp;image_id={id}">Download</a>
					</div>
				</td>
				<td class="picture-type">{type}</td>
				<td class="picture-title">
					<h4><a href="{href}&amp;action=editImage&amp;image_id={id}">{title}</a></h4>
					<div class="picture-description"><a href="{href}&amp;action=editImage&amp;image_id={id}">{description}</a></div>
				</td>
				<td class="picture-size">
					{size}
					<div class="picture-delete"><a href="{href}&amp;action=deleteImage&amp;image_id={id}">Delete</a></div>
				</td>
			</tr>
