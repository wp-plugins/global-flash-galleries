<div id="flashSettings">
	<div class="object">
		<div class="objectName"><label for="gallery"><span>Gallery</span></label></div>
		<div class="objectValue">
			<table id="gallery" class="objectProperties">
				<tr style="height:3em;">
					<td><label for="slideshow" title="{slideshow.description}"><span>{slideshow.input} {slideshow.title}</span></label></td>
					<td><label for="usePhotoNumbers" title="{usePhotoNumbers.description}"><span>{usePhotoNumbers.input} {usePhotoNumbers.title}</span></label></td>
				</tr>
				<tr>
					<td><label for="frameColor" title="{frameColor.description}">{frameColor.title}</label></td>
					<td>{frameColor.input}</td>
				</tr>
				<tr>
					<td><label for="soundEffect" title="{soundEffect.description}">{soundEffect.title}</label></td>
					<td>{soundEffect.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="caption"><span>Caption</span></label></div>
		<div class="objectValue">
			<table id="caption" class="objectProperties">
				<tr>
					<td><label for="caption.color" title="{caption.color.description}">{caption.color.title}</label></td>
					<td>{caption.color.input}</td>
				</tr>
				<tr>
					<td><label for="caption.fontName" title="{caption.fontName.description}">{caption.fontName.title}</label></td>
					<td>{caption.fontName.input}</td>
				</tr>
			</table>
		</div>
	</div>	
	<div class="object">
		<div class="objectName"><label for="translation"><span>Translation</span></label></div>
		<div class="objectValue">
			<table id="translation" class="objectProperties">
				<tr>
					<td><label for="translation.back" title="{translation.back.description}">{translation.back.title}</label></td>
					<td>{translation.back.input}</td>
				</tr>
				<tr>
					<td><label for="translation.gotoLink" title="{translation.gotoLink.description}">{translation.gotoLink.title}</label></td>
					<td>{translation.gotoLink.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="image"><span>Image</span></label></div>
		<div class="objectValue">
			<table id="image" class="objectProperties">
				<tr>
					<td>
						<label for="image.width" title="{image.width.description}">{image.width.title}</label>
						{image.width.input}
					</td>
					<td style="padding-left:1.5em;">
						<label for="image.height" title="{image.height.description}">{image.height.title}</label>
						{image.height.input}
					</td>
				</tr>
				<tr>
					<td><label for="imageScaleMode" title="{imageScaleMode.description}">{imageScaleMode.title}</label></td>
					<td>{imageScaleMode.input}</td>
				</tr>
				<tr>
					<td><label for="visibleImages" title="{visibleImages.description}">{visibleImages.title}</label></td>
					<td>{visibleImages.input}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="object">
		<div class="objectName"><label for="bgImage"><span>Background</span></label></div>
		<div class="objectValue">
			<table id="bgImage" class="objectProperties">
				<tr>
					<td><label for="bgImage.source" title="{bgImage.source.description}">{bgImage.source.title}</label></td>
					<td>{bgImage.source.input}</td>
				</tr>
				<tr>
					<td><label for="bgImage.alpha" title="{bgImage.alpha.description}">{bgImage.alpha.title}</label></td>
					<td>{bgImage.alpha.input}</td>
				</tr>
			</table>
		</div>
	</div>
