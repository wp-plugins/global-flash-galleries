<div class="preview" id="image-{id}">
	<div class="image">
		<div class="title">{title}</div>
		<a class="fullsize" href="{href}&amp;action=editImage&amp;image_id={id}&amp;gallery_id={galleryID}"><img class="thumb" src="{previewURL}" alt="{title}" title="" /></a>
		<div class="menu">
			<a class="button" href="{href}&amp;action=editImage&amp;image_id={id}&amp;gallery_id={galleryID}" onclick="return false;"></a>
			<ul class="button">
				<li><a href="{href}&amp;action=editImage&amp;image_id={id}&amp;gallery_id={galleryID}">Edit&nbsp;</a></li>
				<li><a href="{href}&amp;action=downloadImage&amp;image_id={id}&amp;gallery_id={galleryID}">Download</a></li>
				<li class="last"><a href="{href}&amp;action=deleteImage&amp;image_id={id}&amp;gallery_id={galleryID}" onclick="return confirm('Delete Image? \n\n{name}');">Delete</a></li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
</div>
