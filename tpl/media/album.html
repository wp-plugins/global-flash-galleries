	<tr valign="top">
		<td class="album-preview"><a href="{href}&amp;action=editAlbum&amp;album_id={id}">{preview}</a></td>
		<td class="album-title">
			<h4>
				<a href="{href}&amp;action=editAlbum&amp;album_id={id}">{title}</a>
				<small class="album-count">({count})</small>
			</h4>
			<div class="album-description"><a href="{href}&amp;action=editAlbum&amp;album_id={id}">{description}</a></div>
		</td>
		<td class="album-author">{author}</td>
		<td class="album-created album-date">{created}</td>
		<td class="album-modified album-date">{modified}</td>
		<td class="album-size">{sizeK}</td>
		<td class="album-operation last">
			{addPictures}
			{createGallery}
			{delete}
		</td>
	</tr>
