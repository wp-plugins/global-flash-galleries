<script type="text/javascript" src="{jsURL}/add-swfupload.js"></script>
<div class="addmedia-swfupload" id="swfUpload">

<script type="text/javascript" src="{jsURL}/swfupload/swfupload.js"></script>
<script type="text/javascript" src="{jsURL}/swfupload/swfupload.queue.js"></script>
<script type="text/javascript" src="{jsURL}/swfupload.handlers.js"></script>
<script type="text/javascript">//<![CDATA[
var swfu;

window.onload = function()
{
	var settings = {
		flash_url : "{jsURL}/swfupload/swfupload.swf",
		upload_url: "{pluginURL}/swfupload.php?path={uploadsPath}",
		post_params: {
			"PHPSESSID": "{session_id}",
			"auth_cookie": "{auth_cookie}"
		},
		file_types : "*.jpg; *.jpeg; *.gif; *.png",
		file_types_description : "Image Files",
		file_size_limit : "{file_size_limit}",
		file_upload_limit : 100,
		file_queue_limit : 0,
		custom_settings : {
			progressTarget : "uploadProgress",
			cancelButtonId : "uploadCancel"
		},
		debug: false,

		// Button Settings
		button_image_url : "{pluginURL}/img/upload-button.png",
		button_placeholder_id : "uploadSelect",
		button_width: 160,
		button_height: 40,
		button_text: '<span class="buttonText">Select Filesâ€¦</span>',
		button_text_style: ".buttonText { text-align:center; font-family:Verdana,sans-serif; font-size: 14px; }",
		button_cursor: SWFUpload.CURSOR.HAND,
		button_text_left_padding: 0,
		button_text_top_padding: 7,

		// The event handler functions are defined in handlers.js
		file_queued_handler : fileQueued,
		file_queue_error_handler : fileQueueError,
		file_dialog_complete_handler : fileDialogComplete,
		upload_start_handler : uploadStart,
		upload_progress_handler : uploadProgress,
		upload_error_handler : uploadError,
		upload_success_handler : uploadSuccess,
		upload_complete_handler : uploadComplete,
		queue_complete_handler : queueComplete	// Queue plugin event
	};

	swfu = new SWFUpload(settings);
};
//]]></script>


<div style="margin:0 0 1em -12px;">
	<div id="uploadSelect"></div>
</div>

<table id="uploadQueue" cellspacing="0" style="display:none;">
	<thead>
		<tr>
			<th class="name">File name</th>
			<th class="size">Size</th>
			<th class="cancel">&nbsp;</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div id="uploadProgress"></div>

<div id="uploadStatus" style="margin:1em 0;"></div>

<input type="hidden" name="importFolder_path" value="{uploadsPath}" />

</div>
