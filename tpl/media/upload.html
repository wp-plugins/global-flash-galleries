<div class='tab-content' id='flgalleryUpload'>
<form id="flgalleryUploadForm" action="{href}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="action" value="upload" />

{upload_page}

	<div class="submit">
		<input type="submit" class="button-primary button" name="OK" value="{start}" />
		<input type="submit" class="button" name="cancel" value="Cancel" />
	</div>
</form>
</div>

<script type="text/javascript">//<![CDATA[
	var uploadForm = document.getElementById('flgalleryUploadForm');
	if (uploadForm) {
		uploadForm.style.display = 'none';
		document.getElementById('flgalleryUpload').style.background = '#fff url('+ flgallery.pluginURL +'/img/loader.gif) no-repeat center';
	}
//]]></script>
