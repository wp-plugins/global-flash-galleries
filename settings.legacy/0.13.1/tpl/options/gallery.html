<form id="gallery-options" action="" method="post">
	<input type="hidden" name="action" value="changeGalleryOptions" />
	<input type="hidden" name="gallery_id" value="{gallery_id}" />
{TRUE flash}
	<div class="flash" onmouseover="this.style.zIndex=30;" onmouseout="this.style.zIndex=10;">
		<div class="metabox-holder" style="width:{width2}px; padding:0;"><div class="meta-box-sortables">
			<div id="flash-preview" class="postbox"><div class="handlediv" title=""><br /></div>
				<h3 class="hndle" style="cursor:pointer;"><span>Flash Preview</span></h3>
				{IF trialNotice}<div class="trial">{trialNotice}</div>{/IF}
				<div class="inside" style="display:block;"><div class="inside2"><div class="inside3">
					{flash}
				</div></div></div>
			</div>
		</div></div>
	</div>
{/TRUE}
	<div class="options-panel" onmouseover="this.style.zIndex=30;" onmouseout="this.style.zIndex=20;">
		<div class="gallery">
			<table>
				<tr class="gallery-name">
					<td><label for="gallery.name">Name</label></td>
					<td colspan="4"><input type="text" id="gallery.name" name="gallery[name]" value="{name}" size="30" /></td>
				</tr>
				<tr class="gallery-type">
					<td><label for="gallery.type">Type</label></td>
					<td colspan="3"><select id="gallery.type" name="gallery[type]">{types}</select></td>
					<td rowspan="2" width="80" align="center" style="padding-left:1em;">
						<input type="submit" class="button-primary button" name="update" value="Update" style="margin:0.33em 0;" />
						<input type="submit" class="button" name="resetOptions" value="Reset" style="margin:0.33em 0;" />
					</td>
				</tr>
				<tr>
					<td><label for="gallery.width">Width</label></td>
					<td><input type="text" id="gallery.width" name="gallery[width]" value="{width}" size="5" /></td>
					<td style="padding-left:1em;"><label for="gallery.height">Height</label></td>
					<td><input type="text" id="gallery.height" name="gallery[height]" value="{height}" size="5" /></td>
				</tr>
				<tr>
					<td colspan="4">&nbsp;</td>
				</tr>
			</table>
		</div>
		<div class="settings">
			{settingsPanel}
		</div>
		<div class="submit">
			<input type="submit" class="button-primary button" name="OK" value="Save Changes" />
			{FALSE noExportXML}<input type="submit" class="button" name="exportXML" value="Export XML" />{/FALSE}
			<input type="submit" class="button" name="cancel" value="Cancel" />
		</div>
	</div>
</form>
<div class="clear"></div>

<script type="text/javascript">//<![CDATA[
	swfobject.registerObject('{flash_id}', '9.0.0', '{pluginURL}/js/swfobject/expressInstall.swf');
	flgallery.swf = swfobject.getObjectById('{flash_id}');
//]]></script>
<script type="text/javascript" src="{pluginURL}/js/gallery-settings.js"></script>
